<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/pizzeria_matildica_logo-removebg-preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Caramel&family=Jim+Nightshade&family=UnifrakturCook&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/queris.css" />
    <title>Pizzeria Matildica</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          class="title"
          src="/pizzeria_matildica_logo-removebg-preview.png"
          alt="pizzeria matildicalogo"
        />
        <h2 class="subtitle">Specialità Pizze al metro</h2>
        <!-- Social -->
        <div class="social">
          <a
            class="foot-terms-link"
            href="https://www.facebook.com/PizzeriaMatildica"
            target="_blank"
          >
            <ion-icon class="icon-foot red-i" name="logo-facebook"></ion-icon>
          </a>
          <a
            class="foot-terms-link"
            href="https://www.instagram.com/ "
            target="_blank"
          >
            <ion-icon class="icon-foot red-i" name="logo-instagram"></ion-icon>
          </a>
          <a
            class="foot-terms-link"
            href="https://www.google.com/maps/dir/44.6945199,10.491812/pizzeria+matildica/@44.6901765,10.4891027,16z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x47801072d88b595b:0x1e7d6dbb0079b004!2m2!1d10.4913889!2d44.6858333"
            target="_blank"
          >
            <ion-icon
              class="icon-foot red-i"
              name="navigate-outline"
            ></ion-icon>
          </a>
          <a class="foot-terms-link" href="tel:0522 875346 " target="_blank">
            <ion-icon class="icon-foot red-i" name="call-outline"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <!-- sticky nav -->
    <nav id="navbar" class="menu-bar">
      <ul class="menu-list">
        <li class="menu-li">
          <a class="menu-link" href="#gustose">gustose</a>
        </li>
        <li class="menu-li">
          <a class="menu-link" href="#almetro"> metro</a>
        </li>
        <li class="menu-li">
          <a class="menu-link" href="#bianche">bianche</a>
        </li>
      </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-section margin-bottom">
      <div class="parent">
        <a href="#menu">
          <button class="button child">menu</button>
        </a>
      </div>
    </section>

    <!-- MENU  -->
    <div class="nav-menu">
      <p class="nav-menu-p">Pizze</p>
    </div>

    <!-- Menu Section -->
    <section id="menu" class="menu-section">
      <div class="container">
        <div class="left-side">
          <div class="text-container">
            <div id="gustose-container">
              <ul id="gustose" class="title-menu margin-bottom">
                Gustose
              </ul>
            </div>
          </div>
        </div>
        <div class="vl">
          <p></p>
        </div>
        <div class="right-side">
          <div class="text-container">
            <div id="bianche-container">
              <ul id="bianche" class="title-menu margin-bottom">
                Bianche
              </ul>
            </div>
            <div id="almetro-container">
              <ul id="almetro" class="title-menu margin-bottom">
                Al Metro
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
      <h2 class="foot-title margin-top">Pizzeria Matildica</h2>
      <p class="foot-p">Ci trovi in via 24 Maggio, 18C, Bibbiano, 42021</p>
      <div class="social">
        <a
          class="foot-terms-link"
          href="https://www.facebook.com/PizzeriaMatildica"
          target="_blank"
        >
          <ion-icon class="icon-foot" name="logo-facebook"></ion-icon>
        </a>
        <a
          class="foot-terms-link"
          href="https://www.instagram.com/ "
          target="_blank"
        >
          <ion-icon class="icon-foot" name="logo-instagram"></ion-icon>
        </a>
        <a
          class="foot-terms-link"
          href="https://www.google.com/maps/dir/44.6945199,10.491812/pizzeria+matildica/@44.6901765,10.4891027,16z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x47801072d88b595b:0x1e7d6dbb0079b004!2m2!1d10.4913889!2d44.6858333"
          target="_blank"
        >
          <ion-icon class="icon-foot" name="navigate-outline"></ion-icon>
        </a>
        <a class="foot-terms-link" href="tel:0522 875346 " target="_blank">
          <ion-icon class="icon-foot" name="call-outline"></ion-icon>
        </a>
      </div>
      <p class="foot-terms">
        <a
          class="foot-terms-link"
          href="https://policies.google.com/privacy?hl=en-US"
          target="_blank"
          >Privacy & Terms</a
        >
      </p>
      <p class="copyright">
        ©Copyright - All Right Reserved to Carmine Mattia Castello
      </p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
